<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Amor</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #F4C2C2;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      color: #8B0000;
      margin-top: 20px;
      padding: 0 10px;
    }

    .swiper {
      width: 100%;
      max-width: 700px;
      margin: 0 auto;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .swiper-slide {
      display: flex;
      justify-content: center;
      align-items: center;
      background: transparent;
    }

    .swiper-slide img {
      width: 100%;
      height: 400px;
      object-fit: cover;
      display: block;
    }

    .romantic-text {
      font-size: 1.2rem;
      color: #8B0000;
      margin: 20px auto;
      width: 90%;
      max-width: 700px;
      padding: 10px;
    }

    .spotify-link {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 24px;
      background-color: #1DB954;
      color: white;
      font-weight: bold;
      text-decoration: none;
      border-radius: 30px;
      transition: background 0.3s;
    }

    .spotify-link:hover {
      background-color: #169c45;
    }

    iframe {
      display: block;
      width: 80%;
      height: 152px;
      margin: 20px auto 30px auto;
      border-radius: 12px;
    }

    /* Media Query para at√© 768px */
    @media (max-width: 768px) {
      .swiper {
        max-width: 95%;
      }

      h1 {
        font-size: 1.5rem;
      }

      .romantic-text {
        font-size: 1.1rem;
      }

      iframe {
        width: 90%;
      }
    }

    /* Media Query para at√© 480px */
    @media (max-width: 480px) {
      h1 {
        font-size: 1.3rem;
        margin-top: 15px;
      }

      .romantic-text {
        font-size: 1rem;
        padding: 6px;
      }

      .spotify-link {
        padding: 10px 20px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <h1>Com todo meu amor, Marcos!</h1>

  <!-- Carrossel de Imagens -->
  <div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="img/casalApaixonado.jpeg" alt="Casal apaixonado"></div>
      <div class="swiper-slide"><img src="img/namorados.jpeg" alt="Romance ao p√¥r do sol"></div>
    </div>

    <!-- Bot√µes de navega√ß√£o -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
  </div>

  <!-- Textos Rom√¢nticos -->
  <div class="romantic-text">
    <p>O lugar mais confort√°vel do mundo √© dentro do teu abra√ßo! Te amo üíñ</p>
  </div>

  <!-- M√∫sica rom√¢ntica -->
  <iframe 
    src="https://open.spotify.com/embed/track/1UVquahdeg6mRYDTHFKRx0?utm_source=generator" 
    frameborder="0" 
    allowfullscreen 
    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
    loading="lazy">
  </iframe>

  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
      loop: true,
      pagination: { el: '.swiper-pagination', clickable: true },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      autoplay: {
        delay: 4000,
        disableOnInteraction: false,
      },
    });
  </script>

</body>
</html>
